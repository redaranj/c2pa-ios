name: Documentation

on:
  push:
    branches:
      - main
      - docs
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build-docs:
    name: Build Documentation
    runs-on: macos-15
    steps:
      - uses: actions/checkout@v4

      - name: Set up Xcode
        uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: "16.4"

      - name: Build Documentation
        run: make docs DESTINATION="platform=iOS Simulator,name=iPhone 16 Pro"

      - name: Convert DocC Archive to Static HTML
        run: |
          DOCC_ARCHIVE=$(find .build/DerivedData/Build/Products -name "C2PA.doccarchive" -type d | head -1)

          if [ -z "$DOCC_ARCHIVE" ]; then
            echo "Error: Could not find C2PA.doccarchive"
            exit 1
          fi

          echo "Found DocC archive at: $DOCC_ARCHIVE"

          # Convert to static HTML using hosting base path
          xcrun docc process-archive \
            transform-for-static-hosting "$DOCC_ARCHIVE" \
            --hosting-base-path /c2pa-ios \
            --output-path ./docs-output

          echo "Documentation converted to static HTML"

          # Create redirect at root
          cat > ./docs-output/index.html << 'EOF'
          <!DOCTYPE html>
          <html>
          <head>
            <meta charset="utf-8">
            <meta http-equiv="refresh" content="0; url=/c2pa-ios/documentation/c2pa/">
            <link rel="canonical" href="/c2pa-ios/documentation/c2pa/">
            <script>window.location.href = "/c2pa-ios/documentation/c2pa/";</script>
          </head>
          <body>
            <p>Redirecting to <a href="/c2pa-ios/documentation/c2pa/">documentation</a>...</p>
          </body>
          </html>
          EOF

          echo "Created redirect at root"
          ls -la ./docs-output

      - name: Upload Documentation Artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./docs-output

  deploy-docs:
    name: Deploy to GitHub Pages
    needs: build-docs
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
